{% assign item = include.item %}
<div class="d-none d-md-block">
    <div class="row no-gutters border-bottom border-gray">
        <!-- 根据 cover 的类型调整列的占比 -->
        {% if item.cover1 contains '.mp4' %}
            <!-- 如果是视频，每行显示两个 -->
            <div class="col-md-6 mb-md-0 p-md-3">
                <video class="w-100 rounded-sm media-item" controls>
                    <source src="{{ item.cover1 | relative_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="col-md-6 mb-md-0 p-md-3">
                <video class="w-100 rounded-sm media-item" controls>
                    <source src="{{ item.cover2 | relative_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        {% else %}
            <!-- 如果是图片，每行显示三个 -->
            <div class="col-md-4 mb-md-0 p-md-3">
                
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="{{ item.cover1 | relative_url }}" class="d-block w-100" alt="Media" class="lazy w-100 rounded-sm media-item" ">
                    </div>
                    <div class="carousel-item">
                    <img src="{{ item.cover2 | relative_url }}" class="d-block w-100" alt="Media" class="lazy w-100 rounded-sm media-item" >
                    </div>
                    <div class="carousel-item">
                    <img src="{{ item.cover2 | relative_url }}" class="d-block w-100" alt="Media" class="lazy w-100 rounded-sm media-item" >
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                    </div>
            </div>
            <div class="col-md-4 mb-md-0 p-md-3">
                <img data-src="{{ item.cover2 | relative_url }}" alt="Media" class="lazy w-100 rounded-sm media-item" src="{{ item.cover2 | relative_url }}">
            </div>
            <div class="col-md-4 mb-md-0 p-md-3">
                <img data-src="{{ item.cover3 | relative_url }}" alt="Media" class="lazy w-100 rounded-sm media-item" src="{{ item.cover3 | relative_url }}">
            </div>
        {% endif %}
    </div>
</div>

<div class="card w-100 d-md-none border-top-0 border-right-0 border-left-0 rounded-0">
    <!-- 移动端统一显示一个媒体 -->
    {% if item.cover1 contains '.mp4' %}
    <video class="w-100 media-item" controls>
        <source src="{{ item.cover1 | relative_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video class="w-100 media-item" controls>
        <source src="{{ item.cover2 | relative_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% else %}
    <img data-src="{{ item.cover1 | relative_url }}" alt="Media" class="lazy card-img w-100 media-item" src="{{ item.cover1 | relative_url }}">
    <img data-src="{{ item.cover2 | relative_url }}" alt="Media" class="lazy card-img w-100 media-item" src="{{ item.cover2 | relative_url }}">
    <img data-src="{{ item.cover3 | relative_url }}" alt="Media" class="lazy card-img w-100 media-item" src="{{ item.cover3 | relative_url }}">
    {% endif %}
</div>

<!-- 样式调整 -->
<style>
.media-item {
    height: 200px; /* 固定高度，保持布局整齐 */
    object-fit: contain; /* 保持宽高比并裁剪 */
}
</style>

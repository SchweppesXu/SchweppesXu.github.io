{% assign item = include.item %}
<div class="d-none d-md-block">
    <div class="row no-gutters border-bottom border-gray">
        <!-- 根据 cover 的类型调整列的占比 -->
        {% if item.cover1 contains '.mp4' %}
            <!-- 如果是视频，每行显示两个 -->
            <div class="col-md-6 mb-md-0 p-md-3">
                <video class="w-100 rounded-sm media-item" controls>
                    <source src="{{ item.cover1 | relative_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="col-md-6 mb-md-0 p-md-3">
                <video class="w-100 rounded-sm media-item" controls>
                    <source src="{{ item.cover2 | relative_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        {% elsif item.cover1 contains 'design' %}
            <!-- 如果是图片，每行显示三个 -->
            <div class="col-md-4 mb-md-0 p-md-3">
                <div class="box">
                  <img data-src="{{ item.cover1 | relative_url }}" alt="Media" class="lazy w-100 rounded-sm media-item" src="{{ item.cover1 | relative_url }}>
                  <div class="box-top"></div>
                  <div class="box-bottom"></div>
                </div>
            </div>
            <div class="col-md-4 mb-md-0 p-md-3">
                <img data-src="{{ item.cover2 | relative_url }}" alt="Media" class="lazy w-100 rounded-sm media-item" src="{{ item.cover2 | relative_url }}">
            </div>
            <div class="col-md-4 mb-md-0 p-md-3">
                <img data-src="{{ item.cover3 | relative_url }}" alt="Media" class="lazy w-100 rounded-sm media-item" src="{{ item.cover3 | relative_url }}">
            </div>
        {% else %}
            <!-- 如果是图片，每行显示三个 -->
            <div class="col-md-4 mb-md-0 p-md-3">
                <img data-src="{{ item.cover1 | relative_url }}" alt="Media" class="lazy w-100 rounded-sm media-item" src="{{ item.cover1 | relative_url }}">
            </div>
            <div class="col-md-4 mb-md-0 p-md-3">
                <img data-src="{{ item.cover2 | relative_url }}" alt="Media" class="lazy w-100 rounded-sm media-item" src="{{ item.cover2 | relative_url }}">
            </div>
            <div class="col-md-4 mb-md-0 p-md-3">
                <img data-src="{{ item.cover3 | relative_url }}" alt="Media" class="lazy w-100 rounded-sm media-item" src="{{ item.cover3 | relative_url }}">
            </div>
        {% endif %}
    </div>
</div>

<div class="card w-100 d-md-none border-top-0 border-right-0 border-left-0 rounded-0">
    <!-- 移动端统一显示一个媒体 -->
    {% if item.cover1 contains '.mp4' %}
    <video class="w-100 media-item" controls>
        <source src="{{ item.cover1 | relative_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video class="w-100 media-item" controls>
        <source src="{{ item.cover2 | relative_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% else %}
    <div class="box">
      <img src="item.cover1" alt="长图">
      <div class="box-top"></div>
      <div class="box-bottom"></div>
    </div>
    <img data-src="{{ item.cover1 | relative_url }}" alt="Media" class="lazy card-img w-100 media-item" src="{{ item.cover1 | relative_url }}">
    <img data-src="{{ item.cover2 | relative_url }}" alt="Media" class="lazy card-img w-100 media-item" src="{{ item.cover2 | relative_url }}">
    <img data-src="{{ item.cover3 | relative_url }}" alt="Media" class="lazy card-img w-100 media-item" src="{{ item.cover3 | relative_url }}">
    {% endif %}
</div>

<!-- 样式调整 -->
<style>
.media-item {
    height: 200px; /* 固定高度，保持布局整齐 */
    object-fit: contain; /* 保持宽高比并裁剪 */
}
* {
  margin: 0;
  padding: 0;
}

.box {
  width: 640px;
  height: 300px;
  border: 1px solid gray;
  margin: 100px auto;
  /*超出部门隐藏*/
  overflow: hidden;
  position: relative;
}

.box-top,.box-bottom{
  width: 100%;
  height: 150px;
  position: absolute;
  left: 0;
}

.box-top {
  top: 0;
}

.box-bottom {
  bottom: 0;
}

.box img {
  position: absolute;
  left: 0;
  top: 0;
}

</style>


<script>
  // - 获取需要操作的元素
  let img = document.querySelector("img");
  let boxTop = document.querySelector(".box-top");
  let boxBottom = document.querySelector(".box-bottom");
  let box = document.querySelector(".box");
  // - 计算最大移动距离
  let imgH = parseInt(getComputedStyle(img).height);
  let boxH = parseInt(getComputedStyle(box).height);
  let maxoffsetY = boxH - imgH;
  // - 设置计时器
  let timer = null;
  // - 获取初始高
  let offsetY = parseInt(getComputedStyle(img).top);

  // -- 向上滚动
  boxTop.onmouseenter = function () {
    move(-20);
  }
  // -- 向下滚动
  boxBottom.onmouseenter = function () {
    move(20);
  }

  // - 滚动方法
  function move(y) {
    // - 设置定时器
    timer = setInterval(function () {

      // - 实时计算y值
      offsetY +=y;

      // - y小于0 说明是向上滚从 y>0说明是想下滚动 ，根据y值来判断滚动的最大距离
      if (y< 0 && offsetY <= maxoffsetY || y > 0 && offsetY >= 0){
        // -- 到达最大距离后停止滚动
        clearInterval(timer)
        return;
      }
      img.style.top = offsetY+"px";
    },100)

  }

  boxBottom.onmouseleave = function () {
    clearInterval(timer)

  }

  boxTop.onmouseleave = function () {
    clearInterval(timer)

  }

</script>

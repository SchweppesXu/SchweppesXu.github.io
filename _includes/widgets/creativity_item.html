{% assign item = include.item %}
<div class="d-none d-md-block">
    <div class="row no-gutters border-bottom border-gray">
        <!-- 每行显示两个视频或三张图片 -->
        <div class="col-md-6 mb-md-0 p-md-3">
            {%- if item.video_url -%}
            <!-- 如果是视频，显示视频 -->
            <video class="w-100 rounded-sm media-item" controls>
                <source src="{{ item.video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {%- else -%}
            <!-- 如果是图片，显示图片 -->
            <img data-src="{{ item | relative_url }}" alt="Media" class="lazy w-100 rounded-sm media-item" src="{{ '/assets/images/empty_300x200.png' | relative_url }}">
            {%- endif -%}
        </div>
    </div>
</div>

<div class="card w-100 d-md-none border-top-0 border-right-0 border-left-0 rounded-0">
    <!-- 移动端每行一个媒体 -->
    {%- if item.video_url -%}
    <video class="w-100 media-item" controls>
        <source src="{{ item.video_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {%- else -%}
    <img data-src="{{ item | relative_url }}" alt="Media" class="lazy card-img w-100 media-item" src="{{ '/assets/images/empty_300x200.png' | relative_url }}">
    {%- endif -%}
</div>

<!-- 样式调整 -->
<style>
.media-item {
    height: 200px;
    object-fit: cover; /* 保持宽高比并裁剪 */
}
</style>
